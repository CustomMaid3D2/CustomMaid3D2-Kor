[Launch]
Executable=
Arguments=
Directory=

;UnityInjector Patch Entry Point
[UnityInjector]
Assembly=Assembly-CSharp
Class=SceneLogo
Method=Start

[Assemblies]
Assembly-CSharp=Assembly-CSharp.dll
