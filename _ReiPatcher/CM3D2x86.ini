;Custom Maid 3D 2 - ReiPatcher Configuration File

;InstallPath
;@cm3d=$(HKEY_CURRENT_USER\Software\KISS\カスタムメイド3D2\InstallPath)
;SET cm3d=..

[ReiPatcher]
;Directory to search for Patches
